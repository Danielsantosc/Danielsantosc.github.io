---
layout: default
---

<section id="bannerBlog">
    <h1>Blog</h1>
    <a href="/">Voltar para o site</a>
</section>

<section id="posts">
    <h1>Posts</h1>
    <ul>
    {% for post in site.posts %}
        <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.author }} | {{ post.date | date: "%d/%m/%Y" }}</p>
        </li>
    {% endfor %}
    </ul>
</section>
